<!DOCTYPE html>
<html>
<head>
	  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lobster&family=Ranchers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">


		<title>Login Page </title>
</head>
<body>
	

<div class="container" id="container">
	<div class="form signup ">
		<form action="#">
			<h1>Create Your Account</h1>
			
			<input type="text" placeholder="First Name" required />
			<input type="text" placeholder="Last Name" required  />
			<input type="email" placeholder="Email" required  />
			<input type="password" placeholder="Password"  required />
			<input type="password" placeholder="Confirm Your Password" required />
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form signin ">
		<form action="#">
			<h1 class="heading1">Sign in</h1>
			
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#">Forgot your password ?</a>
			<button>Sign In</button>
		</form>
	</div>
	<div class="covercontainer">
		<div class="cover">
			<div class="cover-panel cover-left ">
				<h1 class="heading3">Welcome Back!</h1>
				
				<button class="signup-btn1" id="signin">Log In</button>
			</div>
			<div class="cover-panel cover-right ">
				<h1 class="heading2">Welcome!!<div> Don't Have An Account Yet?</div></h1>
				<button class="signup-btn2" id="signup">Click here to sign up</button>
			</div>
		</div>
	</div>
</div>


<script type="text/javascript" src="login.js"></script>
</body>
</html>
